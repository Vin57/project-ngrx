<div class="my-5 py-5" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-title> Inscription </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" fxLayout="column" fxLayoutGap="15px">
        <mat-form-field>
          <input
            formControlName="email"
            matInput
            type="text"
            placeholder="email"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            formControlName="name"
            matInput
            type="text"
            placeholder="nom"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            formControlName="password"
            matInput
            type="password"
            placeholder="mot de passe"
          />
          <mat-hint align="end">8 charact√®res minimum</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input
            formControlName="confirm"
            matInput
            type="password"
            placeholder="Confirmer le mot de passe"
          />
        </mat-form-field>
        <div *ngIf="error">{{ error }}</div>
        <button color="primary" mat-raised-button (click)="submit()">
          Valider
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
